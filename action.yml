name: 'Fluidity Docker Action'
description: 'Builds a docker container using github'
author: 'its'
branding:
  icon: 'package'
  color: 'purple'
inputs:
  username:
    description: 'Registry username'
    required: true
  password:
    description: 'Registry password'
    required: true
  repository:
    description: 'Repository name'
    required: true
  registry:
    description: 'Registry hostname'
    required: true
  pat_string:
    description: 'Personal Access string for .git-configuration'
    required: true
  tag:
    description: 'Image tag'
    required: false

outputs:
  image:
    description: 'Tagged docker image'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.username }}
    - ${{ inputs.password }}
    - ${{ inputs.repository }}
    - ${{ inputs.docker_repository }}
    - ${{ inputs.registry }}
    - ${{ inputs.pat_string }}
    - ${{ inputs.tag }}